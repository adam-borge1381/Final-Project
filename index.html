<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/31d04ac179.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row">
          <div class="nav">
            <div class="nav__logo">
              <img
                src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                alt="logo"
                class="nav__logo--image"
              />
              <div class="nav__logo--title">Treact</div>
            </div>
            <ul class="nav__links">
              <li><a href="#" class="nav__link">About</a></li>
              <li><a href="#" class="nav__link">Blog</a></li>
              <li><a href="#" class="nav__link">Pricing</a></li>
              <li><a href="#" class="nav__link">Contact Us</a></li>
              <li><a href="#" class="nav__link">Log In</a></li>
              <button class="nav__link--btn">Sign Up</button>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section id="header">
      <div class="container">
        <div class="row">
            <div class="landing__wrapper">
          <div class="landing__discription">
            <h1>
              Beautiful React Templates <span class="purple">for you.</span>
            </h1>
            <p class="para">
              Our templates are easy to setup, understand and customize.Fully
              modular componentswitha varity of pages and cpmponents
            </p>
            <form action="">
              <input
                class="landing__input--email"
                type="email"
                placeholder="Your Email Address"
              />
              <button class="landing__input--btn">Get Started</button>
            </form>
            <div class="landing__customers--tiltle">
              <p class="para">OUR TRUSTED CUSTOMERS</p>
              >
            </div>
            <figure class="landing__customers--wrapper
            ">
              <img class="landing__customers--img"
                src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
              />
            </figure>
          </div>

          <figure class="landing__img--wrapper">
            <img
              class="landing__img--office"
              src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
              alt="office"
            />
          </figure>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
